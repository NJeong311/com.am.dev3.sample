plugins {
    id 'com.google.cloud.tools.jib' version '3.2.1'
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.am.dev3'
version '0.0.5'

repositories {
    mavenCentral()
}

dependencies {
    // spring boot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    // swagger
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.6'


}

jib {
    from {
        image = "adoptopenjdk/openjdk16:alpine-jre"
    }
    to {
        image = "894716387170.dkr.ecr.ap-northeast-2.amazonaws.com/dev"
        tags = ["${project.name}${version}"]
    }
    container {
        jvmFlags = ["-Xms128m", "-Xmx128m"]
        mainClass = "${project.name}.ServiceApplication"
        ports = ["30701"]
    }
}